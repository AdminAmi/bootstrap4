<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="raspon" required="true" type="java.util.List"/>
        <cc:attribute name="brojKolona" required="true"/>       
        
        <cc:attribute name="MyRender" type="java.lang.String"/>
        <cc:attribute name="MyListener" method-signature="void actionListener(javax.faces.event.AjaxBehaviorEvent)"/>

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:selectOneMenu  class=" btn"   value="#{cc.attrs.brojKolona}">
            <f:selectItems  value="#{cc.attrs.raspon}" var="pg" 
                            itemLabel="#{pg}" 
                            itemValue="#{pg}"/>
            <f:ajax  listener="#{cc.attrs.MyListener}" render="#{cc.attrs.MyRender}"/>            
        </h:selectOneMenu>
    </cc:implementation>
</html>
